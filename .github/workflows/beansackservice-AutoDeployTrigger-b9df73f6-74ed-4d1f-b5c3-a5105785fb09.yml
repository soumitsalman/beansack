name: Trigger auto deployment for beansackservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/beansackservice-AutoDeployTrigger-b9df73f6-74ed-4d1f-b5c3-a5105785fb09.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BEANSACKSERVICE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.BEANSACKSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BEANSACKSERVICE_REGISTRY_PASSWORD }}
          containerAppName: beansackservice
          resourceGroup: brandy.io_dev
          imageToBuild: soumitsr/beansackservice:${{ github.sha }}
          
            

     

